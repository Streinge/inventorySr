<!DOCTYPE html>
<html lang="ru">
<head>

<title>Остатки товаров</title>

    background: #f4f6f8;

  }
  h2 {
    color: #333;
    margin-bottom: 15px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);

  th, td {

    text-align: left;
  }
  th {
    background-color: #f9fafb;
    font-weight: 600;
    color: #4a4a4a;
  }
  tbody tr:hover {
    background-color: #e9f0f7;
  }

</head>
<body>

</html>
